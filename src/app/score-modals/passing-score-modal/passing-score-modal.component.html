<div class="modal-header">
  <h4 class="modal-title">Passpel</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-score-input *ngFor="let player of players; let i = index" [title]="player" [(score)]="scores[i]"></app-score-input>
  <div *ngIf="scoreSum() != 13" class="alert alert-danger" role="alert">
    <strong>Totaal: </strong> {{scoreSum()}}
  </div>
  <div *ngIf="scoreSum() == 13" class="alert alert-success" role="alert">
    <strong>Totaal: </strong> {{scoreSum()}}
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Sluit</button>
  <button type="button" class="btn btn-primary" [disabled]="scoreSum() != 13" (click)="addAndClose()">Voeg toe</button>
</div>
