<div class="modal-header">
  <h5 class="modal-title">{{ gameName }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <app-players-multi-input title="Selecteer 2 spelers" [(selectedPlayers)]="selectedPlayers"></app-players-multi-input>
  <app-score-input title="Slagen" [(score)]="tricks" [positiveScore]="points.getPoints(gameType).tricks"></app-score-input>
</div>
<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('Close click')">Annuleren</button>
  <button type="button" class="btn btn-primary ms-auto" [disabled]="selectedPlayers.length !== 2 || tricks == undefined" (click)="addAndClose()">
    Voeg toe
  </button>
</div>
