<div class="modal-header">
  <h5 class="modal-title">Alleen</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <app-player-input title="Speler" [(player)]="player"></app-player-input>
  <app-score-input title="Slagen" [(score)]="tricks" [positiveScore]="points.getPoints(gameType).tricks"></app-score-input>
</div>
<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('Close click')">Annuleren</button>
  <button type="button" class="btn btn-primary ms-auto" [disabled]="player == undefined || tricks == undefined" (click)="addAndClose()">
    Voeg toe
  </button>
</div>
