<div class="modal-header">
  <h4 class="modal-title">{{gameName}}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <app-player-input title="Speler" [(player)]="player"></app-player-input>
  <app-win-lose-input title="Winst?" [(win)]="win"></app-win-lose-input>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Sluit</button>
  <button type="button" class="btn btn-primary" [disabled]="win == undefined || player == undefined" (click)="addAndClose()">Voeg toe</button>
</div>
