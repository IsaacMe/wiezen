<div class="modal-header">
  <h5 class="modal-title">{{ gameName }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <app-player-input title="Speler" [(player)]="player"></app-player-input>
  <app-win-lose-input title="Resultaat" [(win)]="win"></app-win-lose-input>
</div>
<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('Close click')">Annuleren</button>
  <button type="button" class="btn btn-primary ms-auto" [disabled]="win == undefined || player == undefined" (click)="addAndClose()">
    Voeg toe
  </button>
</div>
