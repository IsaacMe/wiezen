<div class="mb-3">
  <label class="col-sm-2 col-form-label">{{ title }}</label>
  <div class="btn-group" role="group">
    <ng-container *ngFor="let val of values; trackBy: trackByValue">
      <input 
        [id]="generateId(val)" 
        [name]="inputId" 
        class="btn-check" 
        type="radio" 
        [value]="val" 
        [formControl]="scoreControl">
      <label
        [for]="generateId(val)"
        class="btn"
        [ngClass]="{
          'btn-outline-primary': positiveScore === undefined,
          'btn-outline-success': val >= positiveScore,
          'btn-outline-danger': val < positiveScore
        }">
        {{ val }}
      </label>
    </ng-container>
  </div>
</div>
