<div class="form-group">
  <label class="col-sm-2 col-form-label">{{title}}</label>
  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="score">
    <label *ngFor="let val of values" ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="val">{{val}}
    </label>
  </div>
</div>
