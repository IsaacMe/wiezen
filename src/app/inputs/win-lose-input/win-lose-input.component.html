<div class="row mb-3 g-3 align-items-center">
  <label class="col-sm-2 col-form-label">{{ title }}</label>
  <div class="col-auto mt-0 btn-group" role="group">
    <input 
      [id]="generateId(true)" 
      [name]="inputId" 
      class="btn-check" 
      type="radio" 
      [value]="true" 
      [formControl]="winControl">
    <label [for]="generateId(true)" class="btn btn-outline-success">Winst</label>

    <input 
      [id]="generateId(false)" 
      [name]="inputId" 
      class="btn-check" 
      type="radio" 
      [value]="false" 
      [formControl]="winControl">
    <label [for]="generateId(false)" class="btn btn-outline-danger">Verlies</label>
  </div>
</div>
